jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Debug Host Secret
        run: echo "Host IP from secret: ${{ secrets.HOST_IP }}"

      - name: Deploy to EC2 instance
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/ubuntu/nodejs-ssl-server
            git pull origin main
            npm install
            pm2 restart nodejs-ssl-server || pm2 start app.js --name nodejs-ssl-server
