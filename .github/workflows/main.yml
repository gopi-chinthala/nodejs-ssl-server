name: CI/CD - Nightly Deploy at 3:00 AM IST

on:
  push:
    branches: [ "master" ]          # still deploys on push
  workflow_dispatch: {}              # manual trigger
  schedule:
    - cron: "30 21 * * *"            # 03:00 IST daily (21:30 UTC)

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
      DEPLOY_DIR: /home/ubuntu/nodejs-ssl-server

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: |
          echo "ðŸ—ï¸ Building app..."
          if [ -f package.json ] && grep -q "\"build\"" package.json; then
            npm run build
          else
            echo "â„¹ï¸ No build script found, skipping build."
          fi

      - name: Ensure deploy directory on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: DEPLOY_DIR
          script: |
            sudo mkdir -p "$DEPLOY_DIR"
            sudo chown -R $USER:$USER "$DEPLOY_DIR"

      - name: Copy project to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: "${{ env.DEPLOY_DIR }}"

      - name: Deploy & restart on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: DEPLOY_DIR
          script: |
            set -e
            cd "$DEPLOY_DIR"

            echo "ðŸ“¦ Installing production dependencies..."
            rm -rf node_modules
            npm install --production

            echo "ðŸš€ Ensuring PM2 and restarting app..."
            if ! command -v pm2 >/dev/null 2>&1; then
              sudo npm install -g pm2
            fi
            pm2 stop nodejs-ssl-server || true
            pm2 start app.js --name nodejs-ssl-server   # change entry if different
            pm2 save

            echo "âœ… Nightly deployment complete!"
